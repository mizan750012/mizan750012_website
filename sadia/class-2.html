<!DOCTYPE html>

    <html>

        <head>
            <h1 align="center"> Input Form </h1>
        </head>
        <style>
        body{
        width: 620px; 
        text-align: justify; 
        
        }
        </style>
        <body>
            <form align="left">
            First name   :<input type="text">
            Last name    : <input type="text" name="lastname"><br><br>
            User name    : <input type="text" name="user">
            Password     : <input type="password" name="password"><br><br>
            Address      :<textarea rows="1" cols="59" ></textarea>
            <br><br>

            Gender    :
            <input type="radio" name="sex" value="male">Male
            <input type="radio" name="sex" value="female">Female
            <br><br>

            Religion:
            <input type="checkbox" name="R" value="M"> Muslim
            <input type="checkbox" name="R" value="O"> Others
            <br><br>

            IT Experience:
            <input type="checkbox">Hardware Expert
            <input type="checkbox">Software Expert
            <input type="checkbox">Graphic Design
            <input type="checkbox">Network Expert <br><br>

            Select Department:
            <select name="Department">
            <option>CSE</option>
            <option>EEE</option>
            <option>Power</option>
            <option>Pharmacy</option>
            <input  type="submit">
            </form>
            
        </body>    

    </html>
